<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Navbar</title>
	<style type="text/css">
		ul {
			list-style: none;
		}
		li {
			float: right;
		}
		a {
			display: block;
			padding: 2px;
			background-color: whitesmoke;
		}
		a:hover {
			background-color: green;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<a href="#">
				HOME
			</a>
		</li>
		<li>
			<a href="#">
				ADDRESS
			</a>
		</li>
		<li>
			<a href="#">
				ABOUT
			</a>
		</li>
		<li>
			<a href="#">
				CONTACT US
			</a>
		</li>
	</ul>

</body>
</html>
