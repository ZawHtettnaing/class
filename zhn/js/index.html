<!DOCTYPE html>
<html>						
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript</title>
</head>
<body>
	<div id="content"></div>
</body>
</html>
<script>
	let num1 = 10;
	let num2 = 12;
	let result = num1 + num2;
	document.getElementById('content').innerHTML = num1 + "+" + num2 + "="  + result;
</script>
